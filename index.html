<!DOCTYPE html>
<html>
<head>
  <title>Playground Elements</title>
  <!-- Favicon to avoid 404 error -->
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/google/playground-elements@0.20.0/playground-elements.png">
  
  <!-- Import map to handle bare module specifiers -->
  <script type="importmap">
    {
      "imports": {
        "tslib": "https://cdn.jsdelivr.net/npm/tslib@2.8.0/tslib.es6.js"
      }
    }
  </script>
  
  <!-- Load the required modules properly -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.8.0/webcomponents-loader.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-ide.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-typescript-worker.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-service-worker.js';
  </script>

  <style>
    playground-ide {
      height: 400px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Code Playground</h1>
  
  <playground-ide 
    editable-file-system 
    line-numbers 
    resizable
    sandbox-base-url="https://unpkg.com/playground-elements@0.20.0/">
  </playground-ide>

  <script>
    // Get the playground IDE element
    const playground = document.querySelector('playground-ide');
    
    // Set up the files
    playground.files = {
      'index.html': {
        type: 'document',
        content: `<!doctype html>
<html>
<head>
  <title>My Example</title>
</head>
<body>
  Hello, <span id="name"></span>
  <script type="module" src="./index.js"><\/script>
</body>
</html>`
      },
      'index.js': {
        type: 'javascript',
        content: `document.getElementById("name").textContent = "World!";
console.log("Playground is running!");`
      }
    };
    
    // Set main file after files are loaded
    setTimeout(() => {
      playground.filename = 'index.html';
    }, 100);
  </script>
</body>
</html>
