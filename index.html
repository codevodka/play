<!DOCTYPE html>
<html>
<head>
  <title>Code Playground</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Base styles -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    playground-ide {
      height: 500px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  
  <!-- Load the standalone bundle of playground-elements -->
  <script src="https://unpkg.com/playground-elements@0.14.0/playground-elements.min.js"></script>
</head>
<body>
  <h1>My Code Playground</h1>
  
  <!-- Use the simplest possible playground-ide markup -->
  <playground-ide line-numbers resizable editable-file-system>
