<!DOCTYPE html>
<html>
<head>
  <title>Playground Elements</title>
  <!-- Favicon to avoid 404 error -->
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/google/playground-elements@0.20.0/playground-elements.png">
  
  <!-- Load the required modules properly -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.8.0/webcomponents-loader.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-ide.js';
  </script>

  <style>
    playground-ide {
      height: 400px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My Code Playground</h1>
  
  <playground-ide 
    editable-file-system 
    line-numbers 
    resizable 
    project-src="playground-project.json">
  </playground-ide>

  <script>
    // Create a project configuration dynamically
    const projectConfig = {
      files: {
        'index.html': {
          type: 'text/html',
          content: `<!doctype html>
<html>
<head>
  <title>My Example</title>
</head>
<body>
  Hello, <span id="name"></span>
  <script type="module" src="./index.js"><\/script>
</body>
</html>`
        },
        'index.js': {
          type: 'application/javascript',
          content: `document.getElementById("name").textContent = "World!";
console.log("Playground is running!");`
        }
      }
    };

    // Create a Blob with the JSON content
    const blob = new Blob([JSON.stringify(projectConfig)], {type: 'application/json'});
    
    // Create a URL for the Blob
    const projectUrl = URL.createObjectURL(blob);
    
    // Set the project source to the Blob URL
    document.querySelector('playground-ide').setAttribute('project-src', projectUrl);
  </script>
</body>
</html>
