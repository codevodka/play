<!DOCTYPE html>
<html>
<head>
  <title>Code Playground</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Base styles -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    playground-ide {
      height: 500px;
      width: 100%;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  
  <!-- Load Playground elements using the iife bundle which avoids module issues -->
  <script src="https://cdn.jsdelivr.net/npm/playground-elements@0.18.0/playground-elements.min.js"></script>
</head>
<body>
  <h1>My Code Playground</h1>
  
  <div id="playground-container">
    <!-- Playground will be inserted here -->
  </div>

  <script>
    // Wait for the document to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Create the playground-ide element
      const playground = document.createElement('playground-ide');
      playground.setAttribute('line-numbers', '');
      playground.setAttribute('resizable', '');
      playground.setAttribute('editable-file-system', '');
      
      // Add it to the DOM
      document.getElementById('playground-container').appendChild(playground);
      
      // Define the files
      const files = {
        'index.html': `<!DOCTYPE html>
<html>
<head>
  <title>Simple Example</title>
</head>
<body>
  <h1>Hello, <span id="target">loading...</span></h1>
  
  <script src="./script.js"><\/script>
</body>
</html>`,
        'script.js': `// Simple JavaScript demo
document.getElementById('target').textContent = 'World!';
console.log('Playground is running!');`
      };
      
      // Wait a moment for the element to initialize
      setTimeout(() => {
        // Set the files
        for (const [filename, content] of Object.entries(files)) {
          playground.project.createFile(filename, content);
        }
        
        // Set the active file
        playground.filename = 'index.html';
      }, 500);
    });
  </script>
</body>
</html>
