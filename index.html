<!DOCTYPE html>
<html>
<head>
  <title>Playground Elements</title>
  <!-- Favicon to avoid 404 error -->
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/google/playground-elements@0.20.0/playground-elements.png">
  <!-- Load tslib and playground-elements from jsDelivr CDN -->
  <script type="module">
    import * as tslib from 'https://cdn.jsdelivr.net/npm/tslib@2.8.0/tslib.es6.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-ide.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-typescript-worker.js';
    import 'https://cdn.jsdelivr.net/npm/playground-elements@0.20.0/playground-service-worker.js';
    // Make tslib available globally to resolve bare imports
    window.tslib = tslib;
  </script>
</head>
<body>
  <h1>My Code Playground</h1>
  <playground-ide editable-file-system line-numbers resizable>
    <script type="sample/html" filename="index.html">
      <!doctype html>
      <body>Hello, <script type="module" src="./index.js"></script></body>
    </script>
    <script type="sample/js" filename="index.js">
      document.body.appendChild(document.createTextNode("World!"));
    </script>
  </playground-ide>
</body>
</html>
